<section class="formLogin">
    <div class="registration-form">
        <form #loginForm="ngForm">
            <div class="form-icon">
              <img href="../../../assets/img/perritogenial.jpg">
            </div>
            <div class="form-group">
                <input required type="text" [(ngModel)]="login.username" name="username" #username="ngModel" placeholder="Username"  class="form-control item" id="username">
            </div>
            <div class="form-group">
                <input required type="password" [(ngModel)]="login.password" name="password" #password="ngModel" class="form-control item" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button (click)="loginPost(loginForm)" type="button" class="btn btn-block create-account">Log in</button>
            </div>
            <span *ngIf="!logSuccess">Password or username incorrect</span>
        </form>
        <div class="social-media">
            <h4>Sign up with social media</h4>
            <div class="social-icons">
                <a mdbRipple class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                <a mdbRipple class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a mdbRipple class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</section>
