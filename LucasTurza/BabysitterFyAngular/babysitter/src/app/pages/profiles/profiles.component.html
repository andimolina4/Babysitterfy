<section class="container">
    <mat-card class="example-card" *ngFor="let profile of profiles">
        <mat-card-header class="matHeader">
          <ng-template #thenBlock><div mat-card-avatar class="haveImage" style="background-image: url({{profile.image}})"></div></ng-template>
          <ng-template #elseBlock><div mat-card-avatar class="notImage"></div></ng-template>
          <div *ngIf=" profile.image ; then thenBlock else elseBlock"></div>
          <mat-card-title> {{ profile.firstname }} {{ profile.lastname }}  </mat-card-title>
        </mat-card-header>
        <br>
        <div class="container">
          <div *ngIf=" profile.image ; then image else default"></div>
          <ng-template #image><img mat-card-image class="profileImg" src="{{profile.image}}" alt="Photo of a Shiba Inu"></ng-template>
          <ng-template #default><img mat-card-avatar class="coverImage"></ng-template>  
        </div>

        <mat-card-content>
          <p>
           {{ profile.price | currency }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button  (click)="goToProfile(profile.id)" mat-button>View profile</button>
        </mat-card-actions>
      </mat-card>
</section>
